<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers</title>
</head>
<body>
    <div id="resources">
        <span id="wood"></span>
        <span id="stone"></span>
    </div>
    <div id="producers">
        <div>
            <div id="forest"></div>
            <span id="forestCost"></span>
            <button onclick="forest.levelUp()">Level Up</button>
        </div>
        <div>    
            <div id="mine"></div>
            <span id="mineCost"></span>
            <button onclick="mine.levelUp()">Level Up</button>
        </div>
    </div>
    

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
